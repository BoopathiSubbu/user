<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Details</title>
</head>
<body>
    <form name="save" th:action="@{/students/save}" th:object="${register}" method="POST">
        <h2>Add Details</h2>
        <table border="1">
         <tr>
                <td>id</td>
                <td><input type="text" name="sId" value="${stud}" th:readonly="${stud ne null}" /></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="studName" value=""></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="fatherName" value=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="studDOB" value=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="gender">
                        <option th:each="gen : ${T(com.annauniv.model.Gender).values()}"
                                th:value="${gen}" th:text="${gen.getDisplayName()}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Physics</td>
                <td><input type="text" name="physics" value=""></td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td><input type="text" name="chemistry" value=""></td>
            </tr>
            <tr>
                <td>Maths</td>
                <td><input type="text" name="maths" value=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
