<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product List</title>
</head>
<body>
	<table border="3">
		<thead>
			<tr>
				<th>Student Id</th>
				<th>Name</th>
				<th>Father Name</th>
				<th>DOB</th>
				<th>Gender</th>
				<th>Physics</th>
				<th>Chemistry</th>
				<th>Maths</th>
				<th colspan="2">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="data:${datas}">
				<td th:text="${data.sId}"></td>
				<td th:text="${data.studName}"></td>
				<td th:text="${data.fatherName}"></td>
				<td th:text="${data.studDOB}"></td>
				<td th:text="${data.gender}"></td>
				<td th:text="${data.physics}"></td>
				<td th:text="${data.chemistry}"></td>
				<td th:text="${data.maths}"></td>
				<!-- <td><a th:href="@{/ProdDelete/{proId}(proId=${data.proId})}">Delete</a></td>
				<td><a th:href="@{/productUpdate/{proId}(proId=${data.proId})}">Update</a></td> -->
			</tr>
		</tbody>
	</table>
	<!-- <td><a th:href="@{/addamazon}">Add new Details</a></td><br>
	<td><a th:href="@{/search}">search Details</a></td><br> -->
</body>
</html>
